<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그란 무엇인가?</title>
    <style>
        /* 내가 만들어쓰는 태그 > sementic한 태그를할 수 없다. */
        /* 즉 태그란? 속성들을 특정문자에 매핑시켜놓은것 */
        /* sementic한 태그를 위해선 정해진 태그를 쓰자! */
        leewooseong {
            /* h1 태그의 속성을 leewooseong이라는 글자에 매핑 시킨 것 */
            display: block;
            font-size: 2em;
            margin-block-start: 0.67em;
            margin-block-end: 0.67em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>hello world</h1>
    <leewooseong>hello world</leewooseong>

</body>

</html>
