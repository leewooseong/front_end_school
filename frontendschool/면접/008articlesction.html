<!-- 
    section 요소와 article 요소의 사용 용도에 대해 설명해 주세요. 

    section?
    - 컨텐츠의 내용의 전환이 있을 때 사용가능
    - 서로 관계가 있는 내용을 묶어 문서를 주제별로 분리할 때
    - 특정 주제와 연관이 있고 하나의 제목으로 감쌀 수 있는 경우
    - 주제의 전환

    article?
    - 본문과 별개로 독립된 컨텐츠로 사용 가능할 때 사용
    - section이 관계가 있을 때 사용한다고해서 article의 내용이 관계없는 내용으로 쓰이는 것은 아니다.
    - 의미 기능상 분리될 수 있는 독립적인 컨텐츠
    - 밖으로 때어어 놓아도 어색하지 않고 하나의 컨텐츠가 될 수 있는 내용(위젯)

    ※ 예를 들어서 나는 어떤 경우에 보통의 경우에 이러한 경우에 상황에 article과 section을 사용한다.는 내용이 있으면 더 좋을 것
-->
