<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>

<body>
    <script>
        var requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json';
        var request = new XMLHttpRequest();     // http 요청을 위한 객체 생성
        request.open('GET', requestURL);        // get 방식으로 요청 객체 설정
        request.responseType = 'json';
        request.send();                         // 요청 보내기

        request.onload = function () {
            var superHeroes = request.response;
            console.log(superHeroes);
        }
    </script>


</body>

</html>
<!-- 
// 위에서 사용된 JSON 예제 참고 코드 
// https://developer.mozilla.org/ko/docs/Learn/JavaScript/Objects/JSON -->


<!-- // Q. cors가 무엇인지 설명해주세요. -->
<!-- 
    cors는 cross origin resource sharing
    - 교차 출처 리소스 공유
    - 응답 해더에 추가되는 내용(서버가 요청을 받고 허용할 지 안할 지를 결정하는 것..?)
    - sop랑은 반대되는 개념
    - 리소스 공유가 가능하도록 권한을 알려주는 메커니즘?
    - sop라는 것에서 예외를 둘 상황이 추가되면서 다른 도메인의 리소스 자원의 공유가 필요한 상황인 와서 나오게 된 개념
    - access-control-allow-origin: <Origin>
        - Origin 값이 * 라면 => (중요한 개념)누구나 이 도메인에 접근해서 데이터를 받아올 수 있는 것
        - access-control-allow-origin는 백에서 프론트로 주는 내용? 서버에서 access-control-allow-origin설정을 허용으로 보내줘야 cors 문제를 해결할 수 있다.
            -> 자원을 공유해달라는 클라이언트의 요청에 대한 응답으로 서버에서 공유할 지 안할지를 결정해서 알려주는 것


    cors error > 브라우저가 response header에 있는 access-control-allow-origin을 확인해서 공유 권한이 설정되어 있지 않을 경우 에러를 발생시키는 것
    404, 401 같은 에러 > 서버에서 에러메세지를 만들어서 브라우저에게 보내주는 것        
-->
