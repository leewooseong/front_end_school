<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        body{
            font-size: 0;
        }
        div{ 
            width: 100px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- div = block 속성 -->
    <!-- div안에 안녕하세요와 같은 모든 텍스트들은 인라인으로 처리하게 된다. -->
    <!-- 
        인라인으로 수평정렬을 하면 안되는 이유: 귀찮아서
        1. 기본적으로 작은 공백이 존재하기 때문에 > vscode에서 작성시 div마다 개행이 들어간 것이 화면상의 공백으로 인식된 것 > 따라서 tag사이의 어떤 공백도 안주면 된다.
        2. 부모에게 font-size 0을 줌으로써 해결가능! > 귀찮아

        인라인 언제쓰나: 넓이나 높이 마진을 바꿀 때 사용!
    -->
    <div>안녕하세요</div>
    <div>안녕하세요</div>
    <div>안녕하세요</div>
</body>
</html>
