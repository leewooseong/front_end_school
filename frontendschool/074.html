<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-contents</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        .container {
            display: flex;
            height: 100vh;
            flex-wrap: wrap;
            /* wrap 되는 요소간의 간격 x */
            /* align-content: center; */
            /* align-content: flex-start; */
            align-content: flex-end;

            /* wrap 되는 요소간의 간격 o */
            /* (기본값) stretch: 쭉 늘리다, 쭉 늘리는 효과! li의 높이 값을 해제하면 쭉 늘어남!*/
            /* align-items: stretch;  */
            /* align-items: center; */
            /* align-items: flex-start; */
            /* align-items: flex-end; */
        }
        li {
            width: 50px;
            height: 50px;
            background: pink;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <ul class="container">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>

</html>
