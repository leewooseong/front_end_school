<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>final form</title>
</head>
<body>
    <form action="./011.html" method="get">
        <label for="아이디">아이디 : </label>
        <input type="text" name="" id="아이디"><br>
        <label for="">패스워드 : </label>
        <input type="password" name="pw" id="패스워드"><br>
        <!-- 같이 선택되게 하는 법? name이 다르면 같이 선택되게 가능하다.-->
        <label for="남">남</label>
        <input type="radio" name="sex" id="남" value="male">
        <label for="여">여</label>
        <input type="radio" name="sex" id="여" value="female">
        <p>좋아하는 프로그래밍 언어</p>
        <input type="checkbox" name="language" id="python" value="Python">
        <label for="python">Python</label>
        <input type="checkbox" name="language" id="js" value="Javascript">
        <label for="js">Javascript</label>
        <input type="checkbox" name="language" id="c" value="C">
        <label for="c">C</label>

        <button type="submit">회원 가입</button>
    </form>
</body>
</html>
