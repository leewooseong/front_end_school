<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet</title>
</head>

<body>
    <!-- tab을 바로 안쳐주거나 커서를 옮기면 emmit이 실행되지 않는다. -->
    <!-- 이용방법 -->
    <!-- 문법 + tab -->


    <!-- h1 + tab -->
    <h1>emmet1</h1>
    <!-- h1{hello world} + tab -->
    <h1>hellog world</h1>
    <!-- h1+p + tab -->
    <h1></h1>
    <p></p>
    <!-- h1{hello}*10 -->
    <!-- 요롷게 연속으로 작성할 때는 tab을 통해 다음 tag로 넘어갈 수 있다. -->
    <h1>hello</h1>
    <h1>hello</h1>
    <h1>hello</h1>
    <h1>hello</h1>
    <h1>hello</h1>
    <h1>hello</h1>
    <h1>hello</h1>
    <h1>hello</h1>
    <h1>hello</h1>
    <h1>hello</h1>
    <!-- h1#one + tab -->
    <h1 id="one"></h1>
    <!-- h1.one -->
    <h1 class="one"></h1>

    <!-- make table -->
    <!-- tr: table row, td: table data -->
    <!-- table>(tr(td*4))*3 -->
    <table>
        <tr></tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <tr></tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <tr></tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </table>
    <!-- anchor -->
    <!-- a[href="www.naver.com"] -->
    <a href="www.naver.com"></a>
    <!-- a[a="value1" b="value2" c=1] -->
    <a href="" a="value1" b="value2" c="1"></a>

    <!-- div 생략 -->
    <!-- .one#two -->
    <div class="one" id="two"></div>

    <!-- 변수 사용: $ -->
    <!-- h$*6 -->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>

    <!-- 참고 문법 -->
    <!-- ctrl + delete: 한 줄 삭제 -->
    <!-- lorem + tab or lorem*3(다른 숫자도 가능) + tab, lerem5 + tab: 아무 의미 없는 문자열 -->

</body>

</html>
