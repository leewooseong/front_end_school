<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        /* 그림 그릴때는 반드시 box-sizing: border-box 쓰기! */
        .one {
            border: darkgoldenrod solid 5px;
            border-radius: 30px;
            background: chocolate;
            height: 100px;
            width: 200px;
            box-sizing: border-box;
            text-align: center;
            color: white;
            font-size: 28px;
            line-height: 80px;
            transition: all 0.3s;
        }
        .one:hover {
            background: wheat;
            /* scale: 크기 크게, rotate(): 회전 */
            /* rotate 시 음수값은 반대방향! */
            transform: rotate(90deg) scale(1);
        }
        .two {
            border: darkgoldenrod solid 5px;
            border-radius: 30px;
            background: chocolate;
            height: 100px;
            width: 200px;
            box-sizing: border-box;
            text-align: center;
            line-height: 80px;
            color:white;
            font-size: 28px;
            transition: all 1s;
        }
        .two:hover {
            background: teal;
            /* transform: skew(30deg, 20deg) scale(2); */
            transform: translate(100px, 200px);
        }
    </style>
</head>
<body>
    <div class="one">눌 럿!</div>
    <br><br><br>
    <div class="two">눌 럿!</div>
</body>
</html>
