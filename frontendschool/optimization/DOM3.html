<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>

<body>
    <h1>돔 접근 테스트</h1>
    <main>
        <!-- <article class="parent">
            <figure>
                <img src="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202112/13/e4725896-2596-44f0-8b95-ab3faaa76d7d.jpg"
                    alt="" class="figImg">
                <figcaption class="figCap">유재석씨가 코로나에 감염되었다는 소식입니다!</figcaption>
            </figure>
        </article> -->
    </main>
    <script>
        // main안에 article 넣어주기
        const main = document.querySelector('main');
        const frag = document.createDocumentFragment();

        for (let i = 0; i < 10; i++) {
            // ↑ main을 for문 안에 지정해주면 매 반복마다 DOM탐색에 자원을 많이 소모하게된다. for문 밖에 한번만 지정! ↑
            // const main = document.querySelector('main');         
            const article = document.createElement('article');
            // 편의상 이렇게 만든 것 원래는 태그 하나하나 createElement, innerHTML처리를 해주어야 한다.
            article.innerHTML = `
            <figure>
                <img src="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202112/13/e4725896-2596-44f0-8b95-ab3faaa76d7d.jpg"
                    alt="" class="figImg">
                <figcaption class="figCap">유재석씨가 코로나에 감염되었다는 소식입니다!</figcaption>
            </figure>
            `;

            frag.appendChild(article);      // fragment 안에 자식요소를 추가해줌
            // main.appendChild(article);
        }
        // 
        main.appendChild(frag);
    </script>
</body>

</html>

<!-- DocumentFragment 적용 후-->
<!-- 
    - 부모가 없는 아주 작은 document 객체, Document의 경량화된 버전, 노드로 구성된 문서 구조의 일부를 저장
    - *** 가상으로 만든 돔에 정보를 업데이트 하는 것이 훨신 경제적
    - 메모리 안에만 존재하고 실제 존재하지 않는 dom 요소
 -->
<!-- https://developer.mozilla.org/ko/docs/Web/API/DocumentFragment -->
