<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 실습</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        .container {
            background: blue;
            margin: 100px;
            display: flex;
            height: 200px;
            width: 200px;
            flex-wrap: wrap;
            align-content: center;
            justify-content: flex-end;
        }
        li {
            width: 50px;
            height: 50px;
            background: pink;
        }
    </style>
</head>

<body>
    <ul class="container">
        <li></li>
    </ul>
</body>

</html>
