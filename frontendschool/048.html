<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@500&family=Nanum+Pen+Script&family=Roboto&display=swap" rel="stylesheet">
    <style>
        /* 이미지를 보는 중요한 것?  */
        p {
            font-size: 20px;
            font-weight: 700;
            font-style: italic;
            text-align: center;
            font-family: 'Nanum Pen Script', cursive;
        }
    </style>
</head>

<body>
    <p>hello world</p>
    <p>안녕하세요</p>
</body>

</html>
