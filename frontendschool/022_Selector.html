<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <style>
        /* ul 밑의 모든 p 태그(depth 상관 x) */
        ul p {
            color: red;
        }
        /* li 바로 밑에 있는 p 태그(depth 상관 o) */
        li > p {
            color: blue;
        }
        
    </style>
</head>

<body>
    <ul>
        <li>
            <p>hello world</p>
        </li>
        <li>
            <div>
                <div>
                    <div>
                        <p>hello world</p>
                    </div>
                </div>
            </div>
        </li>
        <li>hello world</li>
        <li>hello world</li>
    </ul>
</body>

</html>
