<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        /* 높이도 넓이도 유연하게 적용된다. > ***따라서 px로 지정해도 내용이 많으면 잘리지 않고 요소 크기가 늘어남!*/
        .container {
            display: grid;
            height: 100vh;
            /* columns */
            /* 1. 넓이가 100px인 열 3개를 만드는 것 */
            /* grid-template-columns: 100px 100px 100px */
            /* 2. fr(fraction): 비율 */
            /* grid-template-columns: 1fr 1fr 1fr; */
            /* 3. repeat 함수 이용 */
            grid-template-columns: repeat(3, 1fr);
            /* rows */
            grid-template-rows: 100px 100px 100px;
            /* gap */
            gap: 10px 20px;
            /* 
                ※ 주의사항!
                grid-templete-columns or rows > fr 단위를 쓰지 않고 % 단위를 쓰면 gap 속성을 고려하지 못하게 되어 스크롤바가 생겨버린다.
             */

        }

        /* 각 셀의 영역 지정 */
        .item1 {
            /* 방법 1. */
            /* grid-column-start: 1;
            grid-column-end: 3; */
            /* 축약형 */
            /* grid-column: 1 / 3;  */
            /* grid-row-start: 1;
            grid-row-start: 4;
            grid-row: 1 / 4; */

            
            /* 방법 2. */
            /* span = 몇 칸만큼 차지하라 */
            /* 1부터 2칸을 차지하라 */
            /* grid-column: 1 / span 2; */
            grid-row: 1 / span 3;
        }

        [class^="item"] {
            background: pink;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
    </div>
</body>

</html>
