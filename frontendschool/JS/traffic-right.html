<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    .right {
        width: 500px;
        height: 500px;
        background-color: black;
        margin: 0 auto 20px;
    }

    .button-list {
        display: flex;
        justify-content: center;
    }
    ul li {
        margin: 100px;
        list-style: none;
    }
</style>
</head>
<body>
    <div class="right"></div>
    <ul class="button-list">
        <li>
            <button>green</button>
        </li>
        <li>
            <button>yellow</button>
        </li>
        <li>
            <button>red</button>
        </li>
    </ul>
    <script>
        let right = document.querySelector('div');
        let rightColor = document.querySelectorAll('button');
        rightColor.forEach(element => {
            element.addEventListener('click', function(){
                right.add(element.innerHtml);
            })
        });
        console.log(rightColor);
    </script>
</body>
</html>
