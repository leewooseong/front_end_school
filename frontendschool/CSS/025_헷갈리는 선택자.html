<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헷갈리는 선택자</title>
    <style>
        /* 얘는 one안의 two를 가지는 것 .one, .two와 햇갈리지 말자 */
        .one .two{
            color: red;
        }
        /* 얘는 둘다 가지고 있는 것 */
        .one.two{
            color: blue;
        }
    </style>
</head>

<body>
    <!-- 
        .one
        .one.two
        .one>.two
     -->
    <div class="one">hello world</div>
    <div class="one two">hello world</div>
    <div class="one">
        <div class="two">hello world</div>
    </div>
</body>

</html>
