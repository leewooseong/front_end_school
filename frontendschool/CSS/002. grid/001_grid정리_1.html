<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-1</title>
    <style>
        .container-color {
            background-color: cornsilk;
            border: 3px solid black;
            border-radius: 10px;
            /* flex가 strech 됨을 확일할 수 있다. */
            margin: 5px;
            padding: 5px
        }

        .item-color{
            background-color: darkcyan;
            border: solid 3px black;
            border-radius: 10px;
            margin: 5px;
            padding: 5px;
        }

        .container {
            display: grid;
            /* grid-template-columns: 200px 500px 200px; */
            /* fr = fraction(분수) */
            /* grid-template-columns: 1fr 2.5fr 1fr; */
            /* grid-template-columns: 25% 50% 25%; */
            /* grid-template-columns: repeat(3, 1fr); */
            grid-template-rows: 200px 500px 200px;
            gap: 20px;
        }

        /* 
            그리드 트랙: 행 또는 열, 
            그리드 셀: 한 칸,
            그리드 라인: 셀 구분 선, 1번부터 시작함    
        */

    </style>
</head>
<body>
    display: flex에 flex-shrink 실습
    <div class="container-color container">
        <!-- flex-grow: 전체를 1로 잡고 비율로 크기를 나타내는 것-->
        <div class="item-color item">1</div>
        <div class="item-color item">2</div>
        <div class="item-color item">1</div>
        <div class="item-color item">1</div>
    </div>
</body>
</html>
