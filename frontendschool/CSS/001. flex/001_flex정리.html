<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-1</title>
    <style>
        .container-color {
            background-color: cornsilk;
            border: 3px solid black;
            border-radius: 10px;
            /* flex가 strech 됨을 확일할 수 있다. */
            height: 300px;
            margin: 5px;
            padding: 5px
        }

        .item-color{
            background-color: darkcyan;
            border: solid 3px black;
            border-radius: 10px;
            margin: 5px;
            padding: 5px;
        }

        /* block과 flex 차이 */
        .container1 {
            display: flex;
            /* display: block; */
        }

        /* justify-content */
        .container2 {
            display: flex;
            /* justify-content: flex-start; */
            /* justify-content: flex-end; */
            /* justify-content: center; */
            justify-content: space-between;
            /* justify-content: space-around; */
            /* 얘는 ms에서 지원 x.. */
            /* justify-content: space-evenly; */
            
        }

        /* align-itmes */
        /* 참고: 여러줄 일 경우 + baseline */
        /* https://cdn.discordapp.com/attachments/900580245277650965/909620150637064192/unknown.png */
        .container3 {
            display: flex;
            /* align-items: stretch; */
            /* align-items: flex-start; */
            /* align-items: flex-end; */
            /* align-items: center; */
            align-items: baseline;
        }
    </style>
</head>
<body>
    display:flex;
    <div class="container-color container1">
        <div class="item-color item1">Lorem.</div>
        <div class="item-color item2">Lorem, ipsum.</div>
        <div class="item-color item3">Lorem, ipsum dolor.</div>
        <div class="item-color item4">Lorem ipsum dolor sit.</div>
    </div>

    justify-content:center or space-between;
    <div class="container-color container2">
        <div class="item-color item1">Lorem.</div>
        <div class="item-color item2">Lorem, ipsum.</div>
        <div class="item-color item3">Lorem, ipsum dolor.</div>
        <div class="item-color item4">Lorem ipsum dolor sit.</div>
    </div>

    align-items: center;
    <div class="container-color container3">
        <div class="item-color item1">Lorem.</div>
        <div class="item-color item2">Lorem, ipsum.</div>
        <div class="item-color item3">Lorem, ipsum dolor.</div>
        <div class="item-color item4">Lorem ipsum dolor sit.</div>
    </div>
</body>
</html>
