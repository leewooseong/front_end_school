<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-3</title>
    <style>
        .container-color {
            background-color: cornsilk;
            border: 3px solid black;
            border-radius: 10px;
            /* flex가 strech 됨을 확일할 수 있다. */
            height: 300px;
            margin: 5px;
            padding: 5px
        }

        .item-color{
            background-color: darkcyan;
            border: solid 3px black;
            border-radius: 10px;
            margin: 5px;
            padding: 5px;
        }

        /* flex-direction */
        .container1 {
            display: flex;
            /* flex-direction: column; */
            flex-direction: row;
        }
        

        .item{
            flex-grow: 1;
        }
        
        .item:nth-child(2) {
            flex-grow: 2;
        }        
    </style>
</head>
<body>
    display: flex에 flex-grow 실습
    <div class="container-color container1">
        <!-- flex-grow: 전체를 1로 잡고 비율로 크기를 나타내는 것-->
        <div class="item-color item">1</div>
        <div class="item-color item">2</div>
        <div class="item-color item">1</div>
        <div class="item-color item">1</div>
    </div>


</body>
</html>
