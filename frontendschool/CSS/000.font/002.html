<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@500&family=Nanum+Pen+Script&family=Roboto&display=swap"
        rel="stylesheet">
    <style>
        /* 폰트를 사용할 때는 꼭 저작권들을 찾아보고 사용해야한다. */

        p {
            font-family: 'Nanum Pen Script', cursive;
        }
    </style>
</head>

<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque adipisci at quam voluptates aliquid atque odio, a
        similique pariatur blanditiis, perspiciatis esse molestiae quisquam, molestias eligendi nisi. Ex, accusamus hic?
    </p>
</body>

</html>

<!-- rel="preconnect" 이 옵션은
현재 페이지에서 외부 도메인의 리소스를 참고하는 것을 브라우저에게 알려 미리 외부 도메인과 연결을 설정할 수 있게 합니다.

preconnect를 사용하면 브라우저가 사이트에 필요한 연결을 미리 예상할 수 있게 됩니다. 브라우저는 필요한 소켓을 미리 설정할 수 있기 때문에 DNS, TCP, TLS 왕복에 필요한 시간을 절약할 수 있게 됩니다.

사이트 도메인 내에 업로드된 웹폰트가 아닌경우 이를 브라우저에게 알려줘서 미리 사전작업을 하게 해서 빠르게 연결할 수 있게 하는 역활을 합니다. -->
