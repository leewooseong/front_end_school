<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@500&family=Nanum+Pen+Script&family=Roboto&display=swap"
        rel="stylesheet">
    <style>
        /* 폰트를 사용할 때는 꼭 저작권들을 찾아보고 사용해야한다. */
        /* 파일로 불러와 폰트 쓰기   */
        /* 폰트 변환 사이트에서 다른 타입으로도 넣을 수 있음 */
        /* format에는 .
            - truetype(인쇄글꼴과 화면글꼴이 같음)
            - eot (embeded-open-type, 익스플로러 8 이하)
            - woff (익스플로러 9 이상)등이 있음    
        */
        @font-face {
            font-family: 'GM';
            src: url(font_file/GmarketSansTTFLight.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        p {
            font-family: 'Nanum Pen Script', cursive;
        }
    </style>
</head>

<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque adipisci at quam voluptates aliquid atque odio, a
        similique pariatur blanditiis, perspiciatis esse molestiae quisquam, molestias eligendi nisi. Ex, accusamus hic?
    </p>
</body>

</html>
