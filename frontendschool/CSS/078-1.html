<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reset.css">
    <title>order</title>
    <style>
        ul {
            display: flex;
            /* 전체 높이 중 안에서 flex 정렬을 하기 때문에 높이가 꼭 필요하다! */
            height: 100vh;
            /* align-items: flex-end; */
        }
        li {
            width: 50px;
            height: 50px;
            background: pink;
            border: 1px solid black;
        }
        /* html 순서가 아닌 브라우저에 렌더링되는 순서가 바뀌는 것 */
        /* 
            order라는 값은 값이 그 위치를 얘기하는 것이 x, 우선 순위를 얘기하는 것! 
            order가 없는 요소들은 자기 위치를 지키고 order가 있다면 번호표를 들고 뒤로와 order가 있는(odering이 된) 요소들을 기다린다.
            정리: 번호표 맞게 뒤에서부터 다시 줄세운다고 생각, 번호표가 없어서 줄 세워지길 기다리는 상태
        */
        .first {
            order: 1;
        }
        .second {
            /* order: 2; */
        }
        .third {
            /* order: 3; */
        }
        .forth {
            /* order: 4; */
        }
        .fifth{
            /* order: 5; */

        }

    </style>
</head>
<body>
    <ul>
        <li class="first">1</li>
        <li class="second">2</li>
        <li class="third">3</li>
        <li class="forth">4</li>
        <li class="fifth">5</li>

    </ul>
</body>
</html>
