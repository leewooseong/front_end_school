<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        .cont-card {
            display: flex;
            align-items: center;
            justify-content: center;
            /* 이만큼 떨어져서 보고있다고 생각하면 된다. */
            perspective: 800px;
        }
        .item-card {
            /* rotateY(720deg);, rotateX(720deg);, rotateZ(720deg);*/
            transform: scale(0.1) rotateZ(720deg);
            width: 500px;
            height: 500px;
            background: #f2994a;
            transition: all 1.2s;
        }
        .item-card:hover{
            width: 500px;
            height: 500px;
            background-color: aqua;
            transform: scale(1) rotateY(0deg);
        }

    </style>
</head>

<body>
    <div class="cont-card">
        <div class="item-card">
            <h1>hello world</h1>
        </div>
    </div>
</body>

</html>
