<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스 선택자</title>
    <style>
        /* 첫번째 시작이 1이기 때문에 주의하여야 한다. */
        /* n으로 변수를 쓰면 0부터 시작한다고 생각하자! but, 2n-1, 2n+1 결과 값은 동일 */
        .foo:nth-child(odd){
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li class="foo">1</li>
        <li class="foo">2</li>
        <li class="foo">3</li>
        <li class="foo">4</li>
        <li class="foo">5</li>
    </ul>
</body>
</html>
