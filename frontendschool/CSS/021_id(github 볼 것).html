<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css class</title>
    <style>
        .one {
            color: aqua;
        }
        .two{
            /* browser에선 4가지 방향에 대해 풀어서 이해하지만 개발자는 한가지만! */
            border: solid 1px black;
        }
        .three{
            font-size: 48px;
        }
    </style>
</head>
<body>
    <!-- 
        1. class는 중첩해서 사용할 수 있습니다.. 반면 id는 중첩해서 사용할 수 없습니다. 
        2. page 내 class는 여러개 존재해도 됩니다. 반면 id는 유일해야 합니다.
        
        ※ 문서 섹터를 나눌때는 id, 문서 스타일을 지정할 때는 class!
    -->

    <!-- 이거 github보면서 이헤해보기 -->
    <h1>helo world</h1>
    <h1>helo world</h1>
    <h1>helo world</h1>
    <h1>helo world</h1>
    <h1>helo world</h1>
</body>
</html>
