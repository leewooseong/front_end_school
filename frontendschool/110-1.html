<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oocss2</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        /* 컨테이너와 컨테츠를 분리하지 못한 사례*/
        /* #main이 없어지면 button들의 스타일이 다 사라지게 된다. */
        #main .btn{
            width: 300px;
            padding: 20px 10px;
            margin: 10px;
            font-size: 18px;
            line-height: 1.5;
        }
        #main .general{
            background-color: aquamarine;
            color: black;
        }
        #main .warning{
            background-color: azure;
            color: blue;
        }
    </style>
</head>

<body>
    <main id="main">
        <button type="button" class="btn general">기본버튼</button>
        <button type="button" class="btn warning">취소버튼</button>
    </main>
</body>

</html>
