<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verical align</title>
    <style>
        .parent {
            position: relative;
            height: 400px;
            background: #000;
        }
        .child {
            position: absolute;
            top: 50%;
            margin-top: -50px;
            height: 100px;
            width: 50px;
            background: pink;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>
