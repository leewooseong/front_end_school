<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article {
            display: inline-block;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px;
        }

        .viewer {
            display: block;
            font-size: 24px;
            color: green;
            margin: 50px 0 50px;
            text-align: center;
        }
    </style>
</head>

<!-- 
    코드의 문제 === 주석 
    ↓ 이렇게 코딩하면 안된다! ↓
-->
<body>
    <article>
        <strong class="viewer">

        </strong>
        <input type="text" name="" id="" class="inp-txt">
        <!-- 서로 다른 언어가 섞여 있습니다. -->
        <button class="btn-push" onclick='push()'>적용</button>
    </article>

    <script>
        // 전역 변수가 사용되고 있습니다.
        let txt = "Hello Lions";

        // 함수가 아니기 때문에 테스트가 불가능 합니다.
        const viewer = document.querySelector('.viewer');
        viewer.textContent = txt;


        // 재사용성이 떨어진다.
        function push() {
            const inpTxt = document.querySelector('.inp=txt');
            viewer.textContent = inpTxt.value;
        }
        // 테스트가 가능하려면!! 전제되어야 하는 조건!
        // 1. 코드를 UI에서 완전히 분리해야합니다.
        // 2. JS 코드를 JS 파일로 분리합니다.
        // 3. 모든 기능은 함수로 구현합니다.
        // ※ TDD를 하기 이전엔 모듈패턴! 함수형 프로그래밍? 객체지향적으로 작성을 해야한다.
        
        // 객체지향적으로 코드를 작성하는 방법
        // OOP.js 파일 참고!

    </script>
</body>

</html>
