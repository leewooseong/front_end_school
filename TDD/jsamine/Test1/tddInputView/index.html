<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article {
            display: inline-block;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px;
        }

        .viewer {
            display: block;
            font-size: 24px;
            color: green;
            margin: 50px 0 50px;
            text-align: center;
        }
    </style>
</head>

<!-- 
    코드의 문제 === 주석 
    ↓ 이렇게 코딩하면 안된다! ↓
-->
<body>
    <article>
        <strong class="viewer">

        </strong>
        <input type="text" name="" id="" class="inp-txt">
        <!-- 서로 다른 언어가 섞여 있습니다. -->
        <button class="btn-push" onclick='push()'>적용</button>
    </article>

    <script src="textManager.js"></script>
    <script src="viewManager.js"></script>
    <script>
        const viewerEl = document.querySelector('.viewer');
        const inpTxt = document.querySelector('.inp-text');
        const btnEl = document.querySelector('.btn-push');

        const textManager = new TextManager();
        const viewManager = new ViewManager(textManager, {viewEl, inpTxt, btnEl});
        viewManager.updateView();
    </script>
</body>

</html>
