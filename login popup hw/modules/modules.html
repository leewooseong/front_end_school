<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모듈 만들기</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="./login_style/style_module.css">
    <style>

    </style>
</head>

<body>
    <!-- 웹 페이지를 만들 때 한 페이지만 만드는 것이 아니라 여러 페이지를 만들기 때문에 공통으로 쓰이는 UI를 모듈화 하는 것 -->
    <!-- 모듈을 만들 때는 공통적인 속성을 가지고 스타일을 할 수 있게 디자이너와 얘기하는 것이 중요하다. -->
    <!-- 모듈 리스트 -->
    <!-- 
        - button -
        1. sns 로그인 버튼
        2. 로그인 버튼
        3. 닫기 버튼

        - input -
     -->
    <p>버튼 모듈</p>
    <!-- reset css에서 ul ol에 list-style:none이 적용되어 있기 때문에 li의 스타일이 살아있는 것 -->
    <li><a href="" class="icon-google link-sns-login">구글 계정으로 로그인</a></li>
    <li><a href="" class="icon-naver link-sns-login">네이버 계정으로 로그인</a></li>
    <li><a href="" class="icon-facebook link-sns-login">페이스북 계정으로 로그인</a></li>
    <li><a href="" class="icon-kakao link-sns-login">카카오 계정으로 로그인</a></li>

    <button type="button" class="btn-login">로그인</button>

    <button type="button" class="btn-close">
        <img src="./images-login/close.png" alt="로그인 닫기">
    </button>


    <p>인풋 모듈</p>
    <!-- form에 들어가야하기 때문에 fieldset으로 묶어서 작성 -->
    <fieldset class="module-inp module-inp-id error">
        <label for="inpId" class="txt-hide">아이디</label>
        <input type="text" class="inp-login" id="inpId" placeholder="아이디">
        <!-- 이걸 그냥 숨기면 스크린 리더가 읽을 수 있음으로 display:none 처리가 필요! > 나중에 js로 다시 보이게하는 처리 필요 -->
        <strong class="inp-error">아이디를 입력해주세요</strong>   <!-- 경고창 용도 -->
    </fieldset>

    <fieldset class="module-inp error">
        <label for="inpPw" class="txt-hide">비밀번호</label>
        <input type="password" class="inp-login" id="inpPw" placeholder="아이디">
        <strong class="inp-error">아이디 혹은 비밀번호가 일치하지 않습니다.</strong>   <!-- 경고창 용도 -->
    </fieldset>
</body>

</html>
